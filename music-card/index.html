<!doctype html>
<html lang="zh">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>我的音乐卡 · 示例曲目</title>
<style>
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#fafafa}
  .wrap{max-width:560px;margin:0 auto;padding:20px}
  .card{background:#fff;border:1px solid #eee;border-radius:14px;padding:18px;box-shadow:0 6px 20px rgba(0,0,0,.06)}
  .cover{width:100%;border-radius:10px;display:block}
  h1{font-size:20px;margin:12px 0 6px}
  .meta{color:#666;font-size:14px;margin:0 0 8px}
  audio{width:100%;margin-top:8px}
  .btns{display:flex;gap:10px;margin-top:12px}
  .btn{flex:1;text-align:center;padding:10px 0;border-radius:8px;background:#111;color:#fff;text-decoration:none}
  footer{margin:16px 0;color:#888;font-size:12px;text-align:center}
</style>
<div class="wrap">
  <div class="card">
    <img class="cover" src="assets/cover.jpg" alt="封面">
    <h1 id="title">示例曲目</h1>
    <p class="meta" id="artist">演唱者 · 专辑名</p>
    <audio controls preload="none" src="assets/demo.mp3"loop></audio>
    <div class="btns">
      <a class="btn" href="javascript:" id="shareBtn">分享</a>
      <a class="btn" href="javascript:" id="copyBtn">复制链接</a>
    </div>
  </div>
  <footer>© 你的名字</footer>
</div>
<script>
  // 分享与复制（若浏览器不支持分享API则退化为复制链接）
  const url = location.href
  document.getElementById('shareBtn').onclick = async () => {
    if (navigator.share) {
      try { await navigator.share({ title: document.title, url }) } catch {}
    } else {
      await navigator.clipboard?.writeText(url); alert('链接已复制')
    }
  }
  document.getElementById('copyBtn').onclick = async () => {
    await navigator.clipboard?.writeText(url); alert('链接已复制')
  }
</script>
</html>
